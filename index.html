<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio-player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <audio class="audio" src="assets/music/It's_Goind_Down_Now.opus"></audio>

    <main>
        <div class="player">
            <div class="img"></div>

            <div class="player_controls">
                <div class="name-creater">
                    <div class="song-artist"></div>
                    <div class="song-title"></div>
                </div>

                <div class="time-bar"></div>
                <div class="time">0:00</div>

                <div class="progres-bar">
                    <div class="progres"></div>
                    <div class="slider-thumb"></div>
                </div>                

                <div class="controls">
                    <img src="assets/icon/backward.png" alt="controls" class="controls-img backward">
                    <img src="assets/icon/play.png" alt="controls" class="controls-img play">
                    <img src="assets/icon/forward.png" alt="controls" class="controls-img forward">
                </div>

                <img src="assets/icon/download-icon-png-4374.png" alt="controls" class="controls-img download">
            </div>
        </div>
    </main>

    <footer>
        <div class="year-git">
            <p class="text-footer">Â©</p>
            <p class="text-footer">2024</p>
            <a href="https://github.com/qywi" class="git text-footer">qywi</a>
        </div>
         <a href="https://rs.school/js-stage0/" class="rss"><img class="rss-img" src="assets/icon/rss.svg" alt="rss"></a>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
